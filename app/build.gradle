plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

shadowJar {
    archiveBaseName = 'Gestionar Inventario'
    archiveVersion = '1.0-SNAPSHOT'
    mainClassName = 'com.electrotech.inventorymgr.Main'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.44'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.electrotech.inventorymgr.Main'
}

sourceSets {
    main {
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClass
        
    }
}